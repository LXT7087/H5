<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>YZP记事本</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>

  <body>
    <!-- 主体区域 -->
		<div id="app" style="margin: 0 auto;width: ;">			
		
    <section id="todoapp">
      <!-- 输入框 -->
      <header class="header">
        <h1>LXT记事本</h1>
        <input
          autofocus="autofocus"
          autocomplete="off"
          placeholder="请输入任务"
          class="new-todo"
		@keyup.enter="f1"
		v-model="msg"
        />
      </header>
      <!-- 列表区域 -->
      <section class="main">
        <ul class="todo-list">
          <li class="todo" v-for="(item,index) in add">
            <div class="view" >
              <div @click="f4(index)" v-model="name">
              <span class="index">{{index+1}}.</span> <label >{{item}}--{{new Date().toLocaleString()}}--LXT</label></div>
              <button class="destroy" @click="f2(index)"></button>
			 
            </div>
          </li>
        </ul>
      </section>
      <!-- 统计和清空 -->
		
      <footer  class="footer" v-show="add.length!=0">
        <span class="todo-count" > <strong>{{add.length}}</strong> items left </span>
        <button class="clear-completed" @click="f3()">
          Clear
        </button>
      </footer>
				<div>
				每日笑话：
				</div>
    </section>
		
    <!-- 底部 -->
    <footer class="info">
      <p>
        <a href="http://www.itheima.com/"
          ><img src="./img/logo.png" alt=""
        /></a>
      </p>
    </footer>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/example.js"></script>
</div>
  </body>
</html>
